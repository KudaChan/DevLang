<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Palindrome Checker</h1>
        <div class="palindrome-input">
            <label for="text-input">Enter the text to check for a palindrome: </label>
            <input type="text" id="text-input" class="text-input" placeholder="Enter the text.">
            <button class="check-btn" id="check-btn">Check</button>
            <div class="results-div hidden" id="result">
                <p class="user-input">
                    <strong>hi</strong>
                    "i am answer."
                </p>
            </div>
        </div>
        <div class="definition">
            <p class="palindrome-def">
                A "<dfn>palindrome</dfn>" is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing."
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
