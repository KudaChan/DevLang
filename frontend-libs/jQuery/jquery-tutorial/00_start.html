<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Demo</title>
</head>

<style>
  a.test {
    color: red;
  }
</style>

<body>
  <h1>jQuery Demo</h1>
  <a href="https://jquery.com">jQuery</a>
  <script src="packages/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("a").addClass("test");
      $("a").click(function( event ) {
        alert("jQuery is ready!");
        event.preventDefault();
        $(this).hide("fast");
      });
    });
  </script>
</body>

</html>
