<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header-container row" id="header-container">
            <div class="col-sm-4 logo">
                <h2 class="header-text" id="header-text">form.</h2>
            </div>
            <div class="col-sm-8 buttons">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success">Submit</button>
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="col-sm-3 sidebar-container">
                <div class="sidebar">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#personal-information" class="nav-link">Personal
                                Information</a></li>
                        <li class="list-group-item"><a href="#fathers-information" class="nav-link">Father's
                                Information</a></li>
                        <li class="list-group-item"><a href="#mothers-information" class="nav-link">Mother's
                                Information</a></li>
                        <li class="list-group-item"><a href="#address" class="nav-link">Address</a></li>
                        <li class="list-group-item"><a href="#additional-information" class="nav-link">Additional
                                Information</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9 form-container">
                <div class="form">
                    <section id="personal-information">
                        <legend>Personal Information</legend>
                        <div class="row">
                            <div class="mb-3 col-sm-4">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Enter First Name"
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <label for="middle-name" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middle-name"
                                    placeholder="Enter Middle Name">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select name="gender" id="gender" class="form-select" required="true">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-4">
                                <label for="area-code" class="form-label">Call Code</label>
                                <select name="area-code" id="area-code" class="dropdown form-select" required="true">
                                    <option value="+91">India(+91)</option>
                                    <option value="+62">Indonesia(+62)</option>
                                    <option value="+98">Iran(+98)</option>
                                    <option value="+96">Saudi Arabia(+96)</option>
                                    <option value="+95">Myanmar(+95)</option>
                                    <option value="+94">Singapore(+94)</option>
                                    <option value="+93">Australia(+93)</option>
                                    <option value="+92">Pakistan(+92)</option>
                                    <option value="+91">Nepal(+91)</option>
                                    <option value="+90">Turkey(+90)</option>
                                    <option value="+89">Iraq(+89)</option>
                                </select>
                            </div>
                            <div class="mb-3 col-sm-8">
                                <label for="phone-number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="Phone Number"
                                    required="true" maxlength="10" required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-4">
                                <label for="date-of-birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date-of-birth" placeholder="Date of Birth"
                                    required="true" required="true">
                            </div>
                        </div>
                    </section>
                    <section id="fathers-information">
                        <legend>Father's Information</legend>
                        <div class="row">
                            <label for="father-name" class="form-label">Father Name</label>
                            <div class="mb-3 col-sm-4">
                                <input type="text" class="form-control" id="father-name" placeholder="First Name"
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <input type="text" class="form-control" id="father-name" placeholder="Middle Name"
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <input type="text" class="form-control" id="father-name" placeholder="Last Name"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-4">
                                <label for="father-phone-number" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="father-phone-number"
                                    placeholder="+91 1234567890" required="true" maxlength="10">
                            </div>
                            <div class="mb-3 col-sm-8">
                                <label for="father-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="father-email" placeholder="Email"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-12">
                                <label for="father-occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="father-occupation" placeholder="Occupation"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-12">
                                <label for="father-address" class="form-label">Address</label>
                                <textarea class="form-control" id="father-address" placeholder="Address"
                                    required="true"></textarea>
                            </div>
                        </div>
                    </section>
                    <section id="mothers-information">
                        <legend>Mother's Information</legend>
                        <div class="row">
                            <label for="mother-name" class="form-label">Mother Name</label>
                            <div class="mb-3 col-sm-4">
                                <input type="text" class="form-control" id="father-name" placeholder="First Name"
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <input type="text" class="form-control" id="father-name" placeholder="Middle Name"
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <input type="text" class="form-control" id="father-name" placeholder="Last Name"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-4">
                                <label for="mother-phone-number" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="mother-phone-number"
                                    placeholder="+91 1234567890" required="true" maxlength="10">
                            </div>
                            <div class="mb-3 col-sm-8">
                                <label for="mother-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="mother-email" placeholder="Email"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-12">
                                <label for="mother-occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="mother-occupation" placeholder="Occupation"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-12">
                                <label for="mother-address" class="form-label">Address</label>
                                <textarea class="form-control" id="mother-address" placeholder="Address"
                                    required="true"></textarea>
                            </div>
                        </div>
                    </section>
                    <section id="address">
                        <legend>Address</legend>
                        <div class="row">
                            <div class="mb-3 col-sm-4">
                                <label for="house-no" class="form-label">House No.:</label>
                                <input type="text" class="form-control" id="house-no" placeholder="House No."
                                    required="true">
                            </div>
                            <div class="mb-3 col-sm-8">
                                <label for="street" class="form-label">Street:</label>
                                <input type="text" class="form-control" id="street" placeholder="Street"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-12">
                                <label for="apartment" class="form-label">Apartment,suit (optional):</label>
                                <input type="text" class="form-control" id="apartment"
                                    placeholder="Apartment,suit (optional)">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-8">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" placeholder="City" required="true">
                            </div>
                            <div class="mb-3 col-sm-4">
                                <label for="postal-code" class="form-label">Postal Code:</label>
                                <input type="text" class="form-control" id="postal-code" placeholder="Postal Code"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-6">
                                <label for="state" class="form-label">State:</label>
                                <input type="text" class="form-control" id="state" placeholder="State" required="true">
                            </div>
                            <div class="mb-3 col-sm-6">
                                <label for="country" class="form-label">Country:</label>
                                <select class="form-select" id="country" required="true">
                                    <option value="india" selected>India</option>
                                    <option value="indonesia">Indonesia</option>
                                    <option value="pakistan">Pakistan</option>
                                    <option value="nepal">Nepal</option>
                                    <option value="turkey">Turkey</option>
                                    <option value="iran">Iran</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    <section id="additional-information">
                        <legend>Additional Information</legend>
                        <div class="row">
                            <div class="mb-3 col-sm-12">
                                <label for="additional-information" class="form-label">Additional Information</label>
                                <textarea class="form-control" id="additional-information"
                                    placeholder="Additional Information" maxlength="1000" cols="50" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-1 col-sm-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="consent" required="true">
                                    <label for="consent" class="form-check-label">I here by declare that all the
                                        information provided is correct and complete best of my knowledge.</label>
                                </div>
                            </div>
                            <div class="mb-3 col-sm-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms-and-conditions"
                                        required="true">
                                    <label for="terms-and-conditions" class="form-check-label">I agree to <span
                                            class="text-primary">the terms and conditions</span></label>
                                </div>
                            </div>
                            <div class="mb-3 col-sm-12">
                                <button class="btn btn-primary btn-success">Submit</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="footer" id="footer">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center">&copy; 2024 <a href="https://kudachan.github.io/my-web/"
                            class="text-primary">Chandan Kumar</a> All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
