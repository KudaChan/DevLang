<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/form.css">
</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header header">
        <p>Form</p>
      </div>
      <div class="card-body form-container">
        <div class="row">
          <div class="hamburger" id="hamburger">
            <i class="bx bx-menu"></i>
          </div>
          <div class="col-md-3 side-nav" id="side-nav">
            <nav>
              <ul>
                <li class="form-group" id="personal-info"><a href="#personal-info">Personal Information</a></li>
                <li class="form-group" id="parent-info"><a href="#parent-info">Parent Information</a></li>
                <li class="form-group" id="address-info"><a href="#address-info">Address Information</a></li>
                <li class="form-group" id="additional-info"><a href="#additional-info">Additional Information</a></li>

              </ul>
            </nav>
          </div>
          <div class="col-md-9 form">
            <form id="form">
              <div class="form-group personal-info form-section">
                <legend>Personal Information</legend>
                <hr>
                <div class="row">
                  <div class="col-md-4">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="firstname" placeholder="First Name">
                    <div class="first-name-error error" id="first-name-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" class="form-control" id="middle-name" name="middlename" placeholder="Middle Name">
                    <div class="middle-name-error error" id="middle-name-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="lastname" placeholder="Last Name">
                    <div class="last-name-error error" id="last-name-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="+xx xxx xxx xxxx">
                    <div class="mobile-error error" id="mobile-error">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    <div class="email-error error" id="email-error">
                    </div>
                  </div>
                </div>
                <div class="target" id="personal-info"></div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                    <div class="birthdate-error error" id="birthdate-error">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="gender">Gender</label>
                  <select name="gender" id="gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                  <div class="gender-error error" id="gender-error">
                  </div>
                </div>
              </div>
              <div class="form-group parent-info form-section">
                <legend>Parent Information</legend>
                <hr>
                <div class="row">
                  <div class="col-md-4">
                    <label for="father-firstname">Father First Name</label>
                    <input type="text" class="form-control" id="father-firstname" name="fatherfirstname" placeholder="Father First Name">
                    <div class="father-firstname-error error" id="father-firstname-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="father-middlename">Father Middle Name</label>
                    <input type="text" class="form-control" id="father-middlename" name="fathermiddlename" placeholder="Father Middle Name">
                    <div class="father-middlename-error error" id="father-middlename-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="father-lastname">Father Last Name</label>
                    <input type="text" class="form-control" id="father-lastname" name="fatherlastname" placeholder="Father Last Name">
                    <div class="father-lastname-error error" id="father-lastname-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="father-mobile">Father Mobile Number</label>
                    <input type="text" class="form-control" id="father-mobile" name="fathermobile" placeholder="+xx xxx xxx xxxx">
                    <div class="father-mobile-error error" id="father-mobile-error">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="father-email">Father Email</label>
                    <input type="text" class="form-control" id="father-email" name="fatheremail" placeholder="Father Email">
                    <div class="father-email-error error" id="father-email-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="father-occupation">Father Occupation</label>
                    <input type="text" class="form-control" id="father-occupation" name="fatheroccupation" placeholder="Father Occupation">
                    <div class="father-occupation-error error" id="father-occupation-error">
                    </div>
                  </div>
                </div>
                <hr>
                <div class="target" id="parent-info"></div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="mother-firstname">Mother First Name</label>
                    <input type="text" class="form-control" id="mother-firstname" name="motherfirstname" placeholder="Mother First Name">
                    <div class="mother-firstname-error error" id="mother-firstname-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="mother-middlename">Mother Middle Name</label>
                    <input type="text" class="form-control" id="mother-middlename" name="mothermiddlename"
                      placeholder="Mother Middle Name">
                    <div class="mother-middlename-error error" id="mother-middlename-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="mother-lastname">Mother Last Name</label>
                    <input type="text" class="form-control" id="mother-lastname" name="motherlastname" placeholder="Mother Last Name">
                    <div class="mother-lastname-error error" id="mother-lastname-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="mother-mobile">Mother Mobile Number</label>
                    <input type="text" class="form-control" id="mother-mobile" name="mothermobile" placeholder="+xx xxx xxx xxxx">
                    <div class="mother-mobile-error error" id="mother-mobile-error">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="mother-email">Mother Email</label>
                    <input type="text" class="form-control" id="mother-email" name="motheremail" placeholder="Mother Email">
                    <div class="mother-email-error error" id="mother-email-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="mother-occupation">Mother Occupation</label>
                    <input type="text" class="form-control" id="mother-occupation" name="motheroccupation" placeholder="Mother Occupation">
                    <div class="mother-occupation-error error" id="mother-occupation-error">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group address-info form-section">
                <legend>Address Information</legend>
                <hr>
                <div class="row">
                  <div class="col-md-4">
                    <label for="house-no">House Number</label>
                    <input type="text" class="form-control" id="house-no" name="houseno" placeholder="House Number">
                    <div class="house-no-error error" id="house-no-error">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" name="street" placeholder="Street">
                    <div class="street-error error" id="street-error">
                    </div>
                  </div>
                </div>
                <div class="target" id="address-info"></div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    <div class="city-error error" id="city-error">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State">
                    <div class="state-error error" id="state-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" class="form-control" id="zip-code" name="zipcode" placeholder="Zip Code">
                    <div class="zip-code-error error" id="zip-code-error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-control">
                      <option value="">Select Country</option>
                      <option value="India">India</option>
                      <option value="Philippines">Philippines</option>
                      <option value="United States">United States</option>
                      <option value="United Kingdom">United Kingdom</option>
                      <option value="Canada">Canada</option>
                      <option value="Australia">Australia</option>
                      <option value="New Zealand">New Zealand</option>
                    </select>
                    <div class="country-error error" id="country-error">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group additional-info form-section">
                <legend>Additional Information</legend>
                <hr>
                <div class="row">
                  <div class="col-md-4">
                    <label for="about">About</label>
                    <textarea name="about" id="about" class="form-control" placeholder="Tell us about yourself" rows="5" cols="500"></textarea>
                    <div class="about-error error" id="about-error">
                    </div>
                  </div>
                </div>
                <div class="row btn-group">
                  <div class="col-md-12">
                    <input class="form-check-input" type="radio" name="declaration" id="declaration" class="form-control" value="true">
                    <label for="declaration">I declare that the information provided is true and correct to the best of my knowledge</label>
                    <div class="declaration-error error" id="declaration-error">
                    </div>
                  </div>
                  <div class="target" id="additional-info"></div>
                  <div class="col-md-12">
                    <input class="form-check-input" type="radio" name="consent" id="consent" class="form-control" value="true">
                    <label for="consent">I agree to the terms and conditions</label>
                    <div class="consent-error error" id="consent-error">
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
            </div>
            <div class="card-footer footer">
              <div class="row">
                <div class="col-md-12">
            <p class="text-center">Copyright &copy; 2024 <a href="https://kudachan.github.io/my-web/"
                class="text-primary">Chandan Kumar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/form.ts"></script>
</body>

</html>
