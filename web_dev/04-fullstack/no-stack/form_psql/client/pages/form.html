<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/form.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header header">
          <p>Form</p>
        </div>
        <div class="card-body form-container">
          <div class="row">
            <div class="hamburger" id="hamburger">
              <i class="bx bx-menu"></i>
            </div>
            <div class="col-md-3 side-nav" id="side-nav">
              <nav>
                <ul>
                  <li class="form-group" id="personal-info"><a href="#personal-info">Personal Information</a></li>
                  <li class="form-group" id="parent-info"><a href="#parent-info">Parent Information</a></li>
                  <li class="form-group" id="address-info"><a href="#address-info">Address Information</a></li>
                  <li class="form-group" id="additional-info"><a href="#additional-info">Additional Information</a></li>

                </ul>
              </nav>
            </div>
            <div class="col-md-9 form">
              <form id="form">
                <div class="form-group personal-info form-section">
                  <legend>Personal Information</legend>
                  <hr>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="first-name">First Name</label>
                      <input type="text" class="form-control" id="first-name" name="firstname" placeholder="First Name"
                        required pattern="^[A-Za-z]+$" title="The first name should only contain alphabets">
                    </div>
                    <div class="col-md-4">
                      <label for="middle-name">Middle Name</label>
                      <input type="text" class="form-control" id="middle-name" name="middlename"
                        placeholder="Middle Name" pattern="^[A-Za-z]+$" title="The middle name should only contain alphabets">
                    </div>
                    <div class="col-md-4">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" name="lastname" placeholder="Last Name"
                        required pattern="^[A-Za-z]+$" title="The last name should only contain alphabets">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="mobile">Mobile Number</label>
                      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="+xx xxxxxxxxxx"
                        required pattern="^\+[0-9]{2} [0-9]{10}$" title="The mobile number should be in the format +xx xxxxxxxxxx">
                    </div>
                    <div class="col-md-8">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email" required
                        pattern="^([a-zA-Z0-9_\-\.])+\@([a-zA-Z0-9_\-\.])+\.[a-zA-Z]{2,4}$" title="The email should be in the format example@example.com">
                    </div>
                  </div>
                  <div class="target" id="personal-info"></div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="birthdate">Birthdate</label>
                      <input type="date" class="form-control" id="birthdate" name="birthdate" required title="Please select a birthdate">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control" required title="Please select a gender">
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="form-group parent-info form-section">
                  <legend>Parent Information</legend>
                  <hr>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="father-firstname">Father First Name</label>
                      <input type="text" class="form-control" id="father-firstname" name="fatherfirstname"
                        placeholder="Father First Name" pattern="^[A-Za-z]+$" required title="The first name should only contain alphabets">
                    </div>
                    <div class="col-md-4">
                      <label for="father-middlename">Father Middle Name</label>
                      <input type="text" class="form-control" id="father-middlename" name="fathermiddlename"
                        placeholder="Father Middle Name" pattern="^[A-Za-z]+$" title="The middle name should only contain alphabets">
                    </div>
                    <div class="col-md-4">
                      <label for="father-lastname">Father Last Name</label>
                      <input type="text" class="form-control" id="father-lastname" name="fatherlastname"
                        placeholder="Father Last Name" pattern="^[A-Za-z]+$" required title="The last name should only contain alphabets">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="father-mobile">Father Mobile Number</label>
                      <input type="text" class="form-control" id="father-mobile" name="fathermobile"
                        placeholder="+xx xxx xxx xxxx" pattern="^\+[0-9]{2} [0-9]{10}$" required title="The mobile number should be in the format +xx xxxxxxxxxx">
                    </div>
                    <div class="col-md-8">
                      <label for="father-email">Father Email</label>
                      <input type="text" class="form-control" id="father-email" name="fatheremail"
                        placeholder="Father Email" pattern="^([a-zA-Z0-9_\-\.])+\@([a-zA-Z0-9_\-\.])+\.[a-zA-Z]{2,4}$"
                        required title="The email should be in the format example@example.com">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="father-occupation">Father Occupation</label>
                      <input type="text" class="form-control" id="father-occupation" name="fatheroccupation"
                        placeholder="Father Occupation" required title="Please enter the father's occupation">
                    </div>
                  </div>
                  <hr>
                  <div class="target" id="parent-info"></div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="mother-firstname">Mother First Name</label>
                      <input type="text" class="form-control" id="mother-firstname" name="motherfirstname"
                        placeholder="Mother First Name" pattern="^[A-Za-z]+$" required title="The first name should only contain alphabets">
                    </div>
                    <div class="col-md-4">
                      <label for="mother-middlename">Mother Middle Name</label>
                      <input type="text" class="form-control" id="mother-middlename" name="mothermiddlename"
                        placeholder="Mother Middle Name" pattern="^[A-Za-z]+$" title="The middle name should only contain alphabets">
                    </div>
                    <div class="col-md-4">
                      <label for="mother-lastname">Mother Last Name</label>
                      <input type="text" class="form-control" id="mother-lastname" name="motherlastname"
                        placeholder="Mother Last Name" pattern="^[A-Za-z]+$" required title="The last name should only contain alphabets">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="mother-mobile">Mother Mobile Number</label>
                      <input type="text" class="form-control" id="mother-mobile" name="mothermobile"
                        placeholder="+xx xxx xxx xxxx" pattern="^\+[0-9]{2} [0-9]{10}$" required title="The mobile number should be in the format +xx xxxxxxxxxx">
                    </div>
                    <div class="col-md-8">
                      <label for="mother-email">Mother Email</label>
                      <input type="text" class="form-control" id="mother-email" name="motheremail"
                        placeholder="Mother Email" pattern="^([a-zA-Z0-9_\-\.])+\@([a-zA-Z0-9_\-\.])+\.[a-zA-Z]{2,4}$"
                        required title="The email should be in the format example@example.com">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="mother-occupation">Mother Occupation</label>
                      <input type="text" class="form-control" id="mother-occupation" name="motheroccupation"
                        placeholder="Mother Occupation" required title="Please enter the mother's occupation">
                    </div>
                  </div>
                </div>
                <div class="form-group address-info form-section">
                  <legend>Address Information</legend>
                  <hr>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="house-no">House Number</label>
                      <input type="text" class="form-control" id="house-no" name="houseno" placeholder="House Number"
                        required title="Please enter the house number">
                    </div>
                    <div class="col-md-8">
                      <label for="street">Street</label>
                      <input type="text" class="form-control" id="street" name="street" placeholder="Street" required title="Please enter the street">
                    </div>
                  </div>
                  <div class="target" id="address-info"></div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="City" required title="Please enter the city">
                    </div>
                    <div class="col-md-4">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state" name="state" placeholder="State" required title="Please enter the state">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="zip-code">Zip Code</label>
                      <input type="text" class="form-control" id="zip-code" name="zipcode" placeholder="Zip Code"
                        required title="Please enter the zip code">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="country">Country</label>
                      <select name="country" id="country" class="form-control" required title="Please select a country">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="Philippines">Philippines</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="New Zealand">New Zealand</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group additional-info form-section">
                  <legend>Additional Information</legend>
                  <hr>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="about">About Yourself</label>
                      <textarea name="about" id="about" class="form-control" placeholder="Tell us about yourself"
                        rows="5" cols="500" required title="Please enter a short description about yourself"></textarea>
                    </div>
                  </div>
                  <div class="row btn-group">
                    <div class="col-md-12">
                      <input class="form-check-input" type="radio" name="declaration" id="declaration"
                        class="form-control" value="true" required title="Please select a declaration">
                      <label for="declaration">I declare that the information provided is true and correct to the best
                        of my knowledge</label>
                    </div>
                    <div class="target" id="additional-info"></div>
                    <div class="col-md-12">
                      <input class="form-check-input" type="radio" name="consent" id="consent" class="form-control"
                        value="true" required title="Please select a consent">
                      <label for="consent">I agree to the terms and conditions</label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card-footer footer">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center">Copyright &copy; 2024 <a href="https://kudachan.github.io/my-web/"
                  class="text-primary">Chandan Kumar</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/form.ts"></script>
    <!-- <script src="/scripts/form.validation.ts"></script> -->
  </body>

</html>
