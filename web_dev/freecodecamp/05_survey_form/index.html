<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Survey Form
    </title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width initial-scale=1" </head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></label>
            <label id="number-label" for="age">Age(optional)<input id="number" type="number" min="12" max="120" placeholder="Age"></label>
            <label for="role">
                Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friends?</legend>
            <label for="definitely"><input class="radio" type="radio" name="recommend" value="definitely" checked> Definitely</label>
            <label for="maybe"><input class="radio" type="radio" name="recommend" value="maybe"> Maybe</label>
            <label for="not-sure"><input class="radio" type="radio" name="recommend" value="not-sure"> Not Sure</label>
        </fieldset>
        <fieldset>
            <label>
                What is your favorite feature of freeCodeCamp?
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to sww improved? (check all that apply)</legend>
            <label for="front-end"><input class="checkbox" type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
            <label for="back-end"><input class="checkbox" type="checkbox" name="improve" value="back-end"> Back-end Projects</label>
            <label for="data-visualization"><input class="checkbox" type="checkbox" name="improve" value="data-visualization"> Data Visualization</label>
            <label for="challenges"><input class="checkbox" type="checkbox" name="improve" value="challenges"> Challenges</label>
            <label for="open-source"><input class="checkbox" type="checkbox" name="improve" value="open-source"> Open Source Community</label>
            <label for="gitter"><input class="checkbox" type="checkbox" name="improve" value="gitter"> Gitter help rooms</label>
            <label for="videos"><input class="checkbox" type="checkbox" name="improve" value="videos"> Videos</label>
            <label for="city-meetups"><input class="checkbox" type="checkbox" name="improve" value="city-meetups"> City Meetups</label>
            <label for="wiki"><input class="checkbox" type="checkbox" name="improve" value="wiki"> Wiki</label>
            <label for="forum"><input class="checkbox" type="checkbox" name="improve" value="forum"> Forum</label>
            <label for="additional-courses"><input class="checkbox" type="checkbox" name="improve" value="additional-courses"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" rows="5" cols="40" placeholder="Enter your comments here"></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
